{% set version = "1.2" %}

package:
  name: minizip-split
  version: {{ version }}

source:
  url: https://github.com/zlib-ng/minizip-ng/archive/refs/heads/{{ version }}.zip
  sha256: 2efb96485712375b2fd0e94bd84cc9d3559dfd3a82c27ac66cf6b25b61278cbf

build:
  number: 0

outputs:
  - name: minizip
    script: build-lib.sh   # [unix]
    script: build-lib.bat  # [win]
    build:
      run_exports:
        - {{ pin_subpackage('minizip', max_pin='x') }}
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - cmake
        - make   # [unix]
        - ninja  # [win]
        - pkg-config
      host:
        - zlib
    test:
      commands:
        # presence of shared libraries
        - test -f $PREFIX/lib/libminizip${SHLIB_EXT}        # [unix]
        - if not exist %LIBRARY_BIN%\minizip.dll exit 1     # [win]
        - if not exist %LIBRARY_LIB%\minizip.lib exit 1     # [win]

        # absence of static libraries
        - test ! -f $PREFIX/lib/libminizip.a                # [unix]
        - if exist %LIBRARY_LIB%\minizip_static.lib exit 1  # [win]

about:
  home: https://github.com/zlib-ng/minizip-ng
  # http://zlib.net/zlib_license.html
  license: Zlib
  license_family: Other
  license_file: LICENSE
  summary: minizip-ng is a zip manipulation library written in C.
  description: |
    minizip-ng is a zip manipulation library written in C
  dev_url: https://github.com/zlib-ng/minizip-ng

extra:
  recipe-maintainers:
    - akrherz
  feedstock-name: minizip
